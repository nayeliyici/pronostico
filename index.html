<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pronóstico Meteorológico</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
    <div class="rain">
        <div class="drop" style="left: 10%; animation-duration: 0.5s;"></div>
        <div class="drop" style="left: 20%; animation-duration: 0.6s;"></div>
        <div class="drop" style="left: 30%; animation-duration: 1.2s;"></div>
        <div class="drop" style="left: 40%; animation-duration: 0.7s;"></div>
        <div class="drop" style="left: 50%; animation-duration: 0.9s;"></div>
        <div class="drop" style="left: 60%; animation-duration: 1.6s;"></div>
        <div class="drop" style="left: 70%; animation-duration: 1.5s;"></div>
        <div class="drop" style="left: 80%; animation-duration: 0.6s;"></div>
        <div class="drop" style="left: 90%; animation-duration: 1.5s;"></div>
        <div class="drop" style="left: 100%; animation-duration: 0.6s;"></div>
    </div>
    <h1>Pronóstico Meteorológico</h1>
    <label for="semana-selector">Selecciona la semana:</label>
    <input type="week" id="semana-selector" onchange="seleccionarSemana()"><br><br>
    <div id="datos-meteorologicos"></div> <br>
    <button id="calcular-button" onclick="calcularEstadisticas()">Calcular Estadísticas</button>
    <div id="informe-meteorologico">
        <h2>Informe Meteorológico</h2>
        <div id="contenedor-grafico">
            <canvas id="grafico-meteorologico"></canvas>
        </div>
        <div id="estadisticas">
            <p>Promedio: <span id="temperatura-promedio">--</span>°C</p>
            <p>Máxima: <span id="temperatura-maxima">--</span>°C</p>
            <p>Mínima: <span id="temperatura-minima">--</span>°C</p>
        </div>
        <button id="exportar-button" onclick="exportarAPDF()">Exportar a PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
